<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="customer.css">
    <title>AdminHub</title>
</head>

<body>
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="../img/logoAR.svg" width="40" height="40">
			<span class="text">A & R inc</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="../index.html">
					<i class='bx bxs-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="../components/employeese.html">
					<i class='bx bx-group'></i>
					<span class="text">Employees List</span>
				</a>
			</li>
			<li  class="active">
                <a href="../components/customer.html">
                    <i class='bx bxs-user-account'></i>
                    <span class="text">Customers List</span>
                </a>
            </li>
			<li>
                <a href="../components/order.html">
                    <i class='bx bxs-box'></i>
                    <span class="text">Order All</span>
                </a>
            </li>
		</ul>
	</section>
    <!-- SIDEBAR -->
    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <!-- <i class='bx bx-menu'></i> -->
            <a href="#" class="nav-link">Customers</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <!-- <input type="checkbox" id="switch-mode" hidden> -->
            <!-- <label for="switch-mode" class="switch-mode"></label> -->
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="../img/team-3.jpg">
            </a>
        </nav>
        <!-- NAVBAR -->
        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Customers</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Customers</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>Data</li>
                    </ul>
                </div>
            </div>
            <div class="content-clint">
                <div class="preliminary-data">
                    <div class="card-email">
                        <h3>Email:</h3>
                        <span id="email-clint"></span>
                    </div>
                    <div class="card-phon">
                        <h3>Phon:</h3>
                        <span id="phon-clint"></span>
                    </div>
                    <div class="card-address">
                        <h3>Address:</h3>
                        <span id="address-clint"></span>
                    </div>
                </div>
                <div class="second-data">
                    <div class="card-zip">
                        <h3>zipCode :</h3>
                        <span id="zip-code"></span>
                    </div>
                    <div class="card-order-count">
                        <h3>Order Count :</h3>
                        <span id="count-order"></span>
                    </div>
                    <div class="card-status">
                        <h3>Status :</h3>
                        <span id="status"></span>
                    </div>
                </div>
                <div class="table-wraper mt">
                    <table class="fl-table">
                        <thead>
                            <tr>
                                <th>Number order</th>
                                <th>Services</th>
                                <th>Time & Date</th>
                                <th>Frequency</th>
                                <th>Nots</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_table">
                        </tbody>
                    </table>
                </div>
			</div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="customerView.js"></script>
</body>
</html>
